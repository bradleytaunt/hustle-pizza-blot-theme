<!DOCTYPE html>
<html>
    {{> head}}
    <script src="http://code.jquery.com/jquery-1.9.0rc1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/vendors/scrolloverflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.9.4/jquery.fullpage.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                scrollOverflow: true,
                scrollingSpeed: 1000
            });
        });
    </script>
    <body>

        <!-- HEADER -->
        {{> header}}
        <!-- /END HEADER -->

        <!-- FULL PAGE -->
        <div id="fullpage">

            <!-- MAIN -->
            <div class="section">

                <!-- BLURB -->
                <div class="inner-content">
                    <h2>Search</h2>
                    <form class="search-form">
                        <input placeholder="Search away..." value="{{#query}}{{query}}{{/query}}" name="q" id="search" type="text" />
                        <input type="submit" value="Search"/>
                    </form>

                    {{#query}}
                        {{^entries}}
                        <p>Sorry, no results for “{{query}}”</p>
                        {{/entries}}
                    {{/query}}

                    {{#entries}}
                        <p>
                            <span class="small-date">{{date}}</span>
                            <a href="{{url}}">{{title}}</a>
                        </p>
                    {{/entries}}

                </div>
                <!-- /END BLURB -->

            </div>
            <!-- /END MAIN -->

            <!-- FOOTER -->
            <div class="section footer">

                {{> footer}}

            </div>
            <!-- /END FOOTER -->

        </div>
        <!-- /END FULL PAGE -->

    </body>
</html>
